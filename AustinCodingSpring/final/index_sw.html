<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
     <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
<!--Animated    -->
    <link href="css/animate.css" rel="stylesheet">
    
<!--    My Stylez-->
    <link href="css/style_ts.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>

        </ol>
        <!--Wrapper for slides        -->

        <div class="carousel-inner">
            <div class="item active">
                <a href="https://youtu.be/QcIy9NiNbmo">
                    <img src="https://i.ytimg.com/vi/QcIy9NiNbmo/maxresdefault.jpg" alt="...">
                    <div class="carousel-caption">
                        <h2 class="bad">Bad Blood
                    <br>ft. Kendrick Lamar</h2>
                    </div>
                </a>

            </div>
            <div class="item">
                <a href="https://youtu.be/IdneKLhsWOQ">
                    <img src="http://www.baixarmusicas.mus.br/app/wp-content/uploads/2015/12/jYa1eI1hpDEmaxresdefault.jpg" alt="...">
                    <div class="carousel-caption">
                        <h2 class="dream">Wildest Dreams</h2>
                    </div>
                </a>

            </div>


            <div class="item">
                <a href="https://youtu.be/vNoKguSdy4Y">
                    <img src="https://i.ytimg.com/vi/gAdLKxZ_96o/maxresdefault.jpg" alt="...">
                    <div class="carousel-caption">
                        <h2 class="trouble">I Knew You Were Trouble</h2>
                    </div>
                </a>

            </div>
        </div>
        
          <!-- Controls-->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>
    


        <section id="services">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading"> Album 1989</h2>
                        <hr class="primary">

                    </div>

                </div>

            </div>
            
        <div class="container">
            <div class="row">
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                <i class="fa fa-4x fa-diamond wow text-primary"></i>
                    <h3 class="blank">Shake it Off</h3>
                
                </div>
                </div>
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                    <i class="fa fa-4x fa-headphones wow bounceIn text-primary" data-wow-delay=".1s"></i>
                        <h3 class="blank">Blank Spaces</h3>
                    
                    </div>
                
                </div>
            
            <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                    <i class="fa fa-4x fa-heart wow bounceIn text-primary" data-wow-delay=".2s"></i>
                        <h3 class="blank">Style</h3>
                    
                    </div>
                
                </div>
                
                
                <div class="col-lg-3 col-md-6 text-center">
                    <div class="service-box">
                    <i class="fa fa-4x fa-bomb wow bounceIn text-primary" data-wow-delay=".1s"></i>
                        <h3 class="blank">All You Had To Do Was Stay</h3>
                    
                    </div>
                
                </div>
                   
            </div>
            
            
            </div>

        </section>
   

      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tw_animate.js"></script>
</body>

</html>
