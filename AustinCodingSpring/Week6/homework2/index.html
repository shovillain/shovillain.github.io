<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->

<body>
    <h1> Ford Taurus SHO</h1>
    
    <main class="container">

        <div class="row">

            <div class="col-md-4">


                <div id="myCarousel" class="carousel slide">

                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                    </ol>
                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="../homework2/img/1st_Ford_Taurus_SHO.jpg" alt="gen" class="img-responsive">

                        </div>
                        <div class="item">
                            <img src="../homework2/img/Ford_Taurus_SHO_(second-gen).jpg" alt="gen" class="img-responsive">

                        </div>

                        <div class="item">
                            <img src="../homework2/img/3rd%20Sho.jpg" alt="gen" class="img-responsive">

                        </div>

                        <a class="carousel-control" href="#myCarousel" data-slide="prev"></a>



                    </div>

                </div>
            </div>
            <div class="col-md-4">

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Dropdown
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">1st Generation</a></li>
                        <li><a href="#">2nd Generation</a></li>
                        <li><a href="#">3rd Generation</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Ford SHO</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">

                <div class="actionbutton">
                    <a class="btn btn-danger" href="https://ford.com"><i class="fa fa-car"></i>Ford</a>


                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="../homework2/img/hennessey-ford-taurus-sho-maxboost-445-628.jpg">

            </div>


        </div>



    </div>
    <section class="container">

        <div class="row-fluid">
            <ul class="thumbnails">
                <div class="col-md-3">
                    <li class="span3">
                        <a href class="thumbnail">
                            <img src="../homework2/img/sho%20en.jpg">


                        </a>

                    </li>
                </div>
                <div class="col-md-3">
                    <li class="span3">
                        <a href class="thumbnail">
                            <img src="../homework2/img/sho%2024.jpg">


                        </a>

                    </li>
                </div>
                <div class="col-md-3">
                    <li class="span3">
                        <a href class="thumbnail">
                            <img src="../homework2/img/2015sho.jpeg">


                        </a>

                    </li>
                </div>
                <div class="col-md-3">

                    <li class="span3">
                        <a href class="thumbnail">
                            <img src="../homework2/img/gen4instl1.jpg">


                        </a>

                    </li>
                </div>
            </ul>


        </div>


    </section>
    
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <h2>365 HP<br>

            </div>

            </div>
        
        
        
        </div>
    
    
    
    </div>

        </div>

    <script src="js/bootstrap.min.js"></script>
